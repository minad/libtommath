env:
  global:
    secure: ""

before_install:
  - eval "${MATRIX_EVAL}"

dist: xenial
language: c
script: ./build.sh

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
      env:
        - MATRIX_EVAL="CC=gcc-8"

addons:
  apt:
    update: true
